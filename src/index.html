<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="photo product-card__photo"
      >
      <div class="model-name product-card__model-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="model-code product-card__model-code">Код товара: 195434</div>
      <div class="reviews product-card__reviews">
        <div class="stars reviews__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="text-reviews reviews__text-reviews">Отзывов: 5</div>
      </div>
      <div class="price product-card__price">
        <div class="price-text price__price-text">Цена:</div>
        <div class="amount price__amount">69 999 грн</div>
      </div>

      <button class="button product-card__button">
        <div class="button__text">КУПИТЬ</div>
      </button>
    </div>
  </body>
</html>
